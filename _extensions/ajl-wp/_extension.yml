title: ajl-wp
author: Andrew Liang
version: 1.0.4
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      journal:
        blinded: false
      font-sans-biolinum: true
      font-serif-crimson: true
      font-headings-sans: true
      toc: false
      jelcodes: none
      fontsize: 11pt
      indent: false
      date-format: long
      crossref:
        eq-prefix: Eq.
      filters:
        - app.lua
      execute:
        echo: false
        warning: false
    typst:
      template-partials:
        - partials/page.typ
        - partials/typst-show.typ
        - partials/typst-template.typ
      number-sections: true
      number-depth: 4
      bibliographystyle: chicago
      citeproc: true
      fig-width: 7
      fig-height: 3.5
      fig-format: png
      section-numbering: "1.1.1.1"
      margin:
        x: 1in
        y: 1in



